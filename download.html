<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Patterns library bundle creator</title>
		<link rel="stylesheet" href="style/base.css" type="text/css">

		<!-- <script src="bundles/patterns.min.js" type="text/javascript"></script> -->

		<link rel="icon" type="image/png" href="media/favicon.png" />
		<!--[if IE]>
                <script data-main="src/main" src="jam/require.js" type="text/javascript" charset="utf-8"></script>
				<link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
		<![endif]-->
	</head>
	<body>
            <form action="getBundle">
                <label>
                    Bundle type
                    <input type="radio" name="minify" checked>Regular</input>
                    <input type="radio" name="minify" value="minify">Minified</input>
                </label>
                <label>
                    <input type="checkbox" name="modernizer" checked/>
                    modernizr
                </label>
                <label>
                    <input type="checkbox" name="less" checked/>
                    less
                </label>
                <label>
                    <input type="checkbox" name="prefixfree" checked/>
                    prefixfree
                </label>
                <label>
                    <input type="checkbox" name="patterns/autofocus" checked/>
                    Autofocus
                </label>
                <label>
                    <input type="checkbox" name="patterns/autoscale" checked/>
                    Autoscale
                </label>
                <label>
                    <input type="checkbox" name="patterns/autosubmit" checked/>
                    Autosubmit
                </label>
                <label>
                    <input type="checkbox" name="patterns/autosuggest" checked/>
                    Autosuggest
                </label>
                <label>
                    <input type="checkbox" name="patterns/breadcrumbs" checked/>
                    Breadcrumbs
                </label>
                <label>
                    <input type="checkbox" name="patterns/bumper" checked/>
                    Bumper
                </label>
                <label>
                    <input type="checkbox" name="patterns/carousel" checked/>
                    Carousel
                </label>
                <label>
                    <input type="checkbox" name="patterns/checkedflag" checked/>
                    Checkedflag
                </label>
                <label>
                    <input type="checkbox" name="patterns/checklist" checked/>
                    Checklist
                </label>
                <label>
                    <input type="checkbox" name="patterns/chosen" checked/>
                    Chosen
                </label>
                <label>
                    <input type="checkbox" name="patterns/collapsible" checked/>
                    Collapsible
                </label>
                <label>
                    <input type="checkbox" name="patterns/depends" checked/>
                    Depends
                </label>
                <label>
                    <input type="checkbox" name="patterns/edit-tinymce" checked/>
                    Edit-tinymce
                </label>
                <label>
                    <input type="checkbox" name="patterns/expandable" checked/>
                    Expandable
                </label>
                <label>
                    <input type="checkbox" name="patterns/focus" checked/>
                    Focus
                </label>
                <label>
                    <input type="checkbox" name="patterns/form-state" checked/>
                    Form-state
                </label>
                <label>
                    <input type="checkbox" name="patterns/fullcalendar" checked/>
                    Fullcalendar
                </label>
                <label>
                    <input type="checkbox" name="patterns/image-crop" checked/>
                    Image-crop
                </label>
                <label>
                    <input type="checkbox" name="patterns/inject" checked/>
                    Inject
                </label>
                <label>
                    <input type="checkbox" name="patterns/markdown" checked/>
                    Markdown
                </label>
                <label>
                    <input type="checkbox" name="patterns/menu" checked/>
                    Menu
                </label>
                <label>
                    <input type="checkbox" name="patterns/modal" checked/>
                    Modal
                </label>
                <label>
                    <input type="checkbox" name="patterns/navigation" checked/>
                    Navigation
                </label>
                <label>
                    <input type="checkbox" name="patterns/placeholder" checked/>
                    Placeholder
                </label>
                <label>
                    <input type="checkbox" name="patterns/setclass" checked/>
                    Setclass
                </label>
                <label>
                    <input type="checkbox" name="patterns/sortable" checked/>
                    Sortable
                </label>
                <label>
                    <input type="checkbox" name="patterns/switch" checked/>
                    Switch
                </label>
                <label>
                    <input type="checkbox" name="patterns/transforms" checked/>
                    Transforms
                </label>
                <label>
                    <input type="checkbox" name="patterns/toggle" checked/>
                    Toggle
                </label>
                <label>
                    <input type="checkbox" name="patterns/tooltip" checked/>
                    Tooltip
                </label>
                <label>
                    <input type="checkbox" name="patterns/validate" checked/>
                    Validate
                </label>
                <label>
                    <input type="checkbox" name="patterns/zoom" checked/>
                    Zoom
                </label>
                <button type="submit">Download bundle</button>
            </form>
        </body>
    </html>
