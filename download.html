<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Patterns library bundle creator</title>
		<link rel="stylesheet" href="style/base.css" type="text/css">

		<script src="bundles/patterns.min.js" type="text/javascript"></script>

		<link rel="icon" type="image/png" href="media/favicon.png" />
		<!--[if IE]>
        <script data-main="src/main" src="jam/require.js" type="text/javascript" charset="utf-8"></script>
		<link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico" />
		<![endif]-->
	</head>
	<body>
		<div id="content" class="pat-auto-scale">
			<section>
				<form action="getBundle" class="row component-index ">
					<fieldset class="radio-list">       
		                <legend>Bundle type</legend>    
		                <label>
		                    <input type="radio" name="minify" checked>Regular</input>
		                </label>
		                <label>
		                    <input type="radio" name="minify" value="minify">Minified</input>
		                </label>
		            </fieldset>
		            <fieldset class="checklist pat-checklist">
		            	<legend>Patterns</legend>
		            	
		            	  <div class="functions">
		            	    <button class="select-all" type="button">Select all</button>
		            	    <button class="deselect-all" type="button">Deselect all</button>
		            	  </div>
		            	 
		           			<h2>Core</h2>
		           			
		           			<fieldset class="checklist core">
			           			<label class="modernizr">
			           			    <input type="checkbox" name="modernizer" checked/>
			           			    <a>Modernizr</a>
			           			</label>
			           			<label class="less">
			           			    <input type="checkbox" name="less" checked/>
			           			    <a>Less</a>
			           			</label>
			           			<label class="prefix-free">
			           			    <input type="checkbox" name="prefixfree" checked/>
			           			    <a>Prefixfree</a>
			           			</label>
			           			<label class="depends">
			           			    <input type="checkbox" name="pat/depends" checked/>
			           			    <a class="navigation depends" href="depends/index.html" title="">Depends</a>
			           			</label>
		           			</fieldset>
		            	 
		            	  	<h2>Behavioural</h2>
		            	  	
		            	  	<fieldset class="checklist behavioural">
			            	  	<label class="inject">
			            	  	    <input type="checkbox" name="pat/inject" checked/>
			            	  	    <a class="navigation ajax" href="inject/index.html" title="AJAX injection">Injection (AJAX)</a>
			            	  	</label>
			            	  	<label class="set-class">
			            	  	    <input type="checkbox" name="pat/setclass" checked/>
			            	  	    <a>Set class</a>
			            	  	</label>
			            	  	<label class="switch">
			            	  	    <input type="checkbox" name="pat/switch" checked/>
			            	  	    <a class="navigation switch" href="switch/index.html" title="Switch">Switching</a>
			            	  	</label>
			            	  	<label class="toggle">
			            	  	    <input type="checkbox" name="pat/toggle" checked/>
			            	  	    <a class="navigation toggle" href="toggle/index.html" title="Toggle">Class toggle</a>
			            	  	</label>
			            	  	<label class="expandable">
			            	  	    <input type="checkbox" name="pat/expandable" checked/>
			            	  	    <a>Expandable</a>
			            	  	</label>
		            	  	</fieldset>
		            	  	
		            	  	<h2>Forms</h2>
		            	  	
		            	  	<fieldset class="checklist forms">
			            	  	<label class="autofocus">
			            	  	    <input type="checkbox" name="pat/autofocus" checked/>		            	  	    
			            	  	    <a class="navigation autofocus" href="autofocus/index.html" title="Auto focus">Autofocus</a> 
			            	  	</label>	
			            	  	<label class="auto-submit">
			            	  	    <input type="checkbox" name="pat/autosubmit" checked/>
			            	  	    <a class="navigation auto-submit" href="auto-submit/index.html" title="Auto submit">Auto submit</a>
			            	  	</label>  
			            	  	<label class="auto-suggest">
			            	  	    <input type="checkbox" name="pat/autosuggest" checked/>
			            	  	    <a class="navigation auto-suggest" href="auto-suggest/index.html" title="Auto suggest">Auto suggest</a>
			            	  	</label>  
			            	  	<label class="focus">
			            	  	    <input type="checkbox" name="pat/focus" checked/>
			            	  	    <a class="navigation focus" href="focus/index.html" title="">Focus</a>
			            	  	</label>
			            	  	<label class="checked-flag">
			            	  	    <input type="checkbox" name="pat/checkedflag" checked/>
			            	  	    <a class="navigation checked-flag" href="checked-flag/index.html" title="checkedflag">Checked flag<sup>unknown</sup></a>
			            	  	</label>
			            	  	<label class="checklist">
			            	  	    <input type="checkbox" name="pat/checklist" checked/>
			            	  	    <a class="navigation checkboxes" href="checklist/index.html" title="checklist">Checkboxes</a>
			            	  	</label>   
			            	  	<label class="form">
			            	  	    <input type="checkbox" name="pat/form-state" checked/>
			            	  	    <a>Form-state</a>
			            	  	</label> 	
			            	  	<label class="placeholder">
			            	  	    <input type="checkbox" name="pat/placeholder" checked/>
			            	  	    <a>Placeholder</a>
			            	  	</label>  	
		            	  	</fieldset>
		            	  	
							<h2>Navigation</h2>
							
							<fieldset class="checklist navigation">
								<label class="tree">
									<a class="navigation tree" href="expandable-tree/index.html" title="">Expandable tree</a>
								</label>
			            	  	<label class="navigation">
			            	  	    <input type="checkbox" name="pat/navigation" checked/>
									<a class="navigation navigation" href="navigation/index.html" title="Navigation markers">Navigation</a>
			            	  	</label>
			               		<label class="bread-crumbs">
			               		    <input type="checkbox" name="pat/breadcrumbs" checked/>
			               		    <a>Breadcrumbs</a>
			               		</label>
		               		</fieldset>
		               		
		               		<h2>Layout</h2>
		               		
		               		<fieldset class="checklist layout">
			               		<label class="auto-scale">
			               		    <input type="checkbox" name="pat/autoscale" checked/>
			               		    <a class="navigation auto-scale" href="auto-scale/index.html" title="Auto scale">Auto scaling</a>
			               		</label>
			               		<label class="bumper">
			               		    <input type="checkbox" name="pat/bumper" checked/>
			               		    <a class="navigation bumper" href="bumper/index.html" title="Bumper">Bumper</a>
			               		</label>
			               		<label class="grid">
			               		    <input type="checkbox" name="pat/grid" checked/>
			               		    <a class="navigation bumper" href="grid/index.html" title="Grid">Grid</a>
			               		</label>
			               		<label class="legend">
			               		    <input type="checkbox" name="pat/legend" checked/>
			               		    <a>Legend</a>
			               		</label>
		               		</fieldset>
		               		               		
	               			<h2>Fancy stuff</h2>
	               			
	               			<fieldset class="checklist fancy">
	               			<label class="carousel">
	               			    <input type="checkbox" name="pat/carousel" checked/>
	               			    <a class="navigation carousel" href="carousel/index.html" title="">Carousel</a>
	               			</label>
	               			<label class="collapsible">
	               			    <input type="checkbox" name="pat/collapsible" checked/>
	               			    <a class="navigation collapsible" href="collapsible/index.html" title="collapsible">Collapsible</a>
	               			</label>
	               			<label class="tinymce">
	               			    <input type="checkbox" name="pat/edit-tinymce" checked/>
	               			    <a class="navigation tiny-mce" href="edit-tinymce/index.html" title="Rich editor">Tiny MCE</a>
	               			</label>
	               			<label class="modal">
	               			    <input type="checkbox" name="pat/modal" checked/>
	               			    <a class="navigation modal-panel" href="modal/index.html" title="Modal panels">Modal panels</a>
	               			</label>
	               			<label class="image-crop">
	               			    <input type="checkbox" name="pat/image-crop" checked/>
	               			    <a class="navigation image-crop" href="image-crop/index.html" title="Image crop">Image crop</a>
	               			</label>
	               			<label class="chosen">
	               			    <input type="checkbox" name="pat/chosen" checked/>
	               			    <a>Chosen</a>
	               			</label>
	               			<label class="full-calendar">
	               			    <input type="checkbox" name="pat/fullcalendar" checked/>
	               			    <a class="navigation full-calendar" href="calendar/index.html" title="Calendar">Full calendar</a>
	               			</label>
	               			<label class="markdown">
	               			    <input type="checkbox" name="pat/markdown" checked/>
	               			    <a class="navigation markdown" href="markdown/index.html" title="Markdown rendering">Markdown</a>
	               			</label>
	               			<label class="menu">
	               			    <input type="checkbox" name="pat/menu" checked/>
	               			    <a>Menu</a>
	               			</label>
	               			<label class="sortable">
	               			    <input type="checkbox" name="pat/sortable" checked/>
	               			    <a class="navigation sortable" href="sortable/index.html" title="">Sortable</a>
	               			</label>
	               			<label class="tooltip">
	               			    <input type="checkbox" name="pat/tooltip" checked/>
	               			    <a class="navigation tooltip" href="tooltip/index.html" title="">Tooltips</a>
	               			</label>
	               			<label class="zoom">
	               			    <input type="checkbox" name="pat/zoom" checked/>
	               			    <a class="navigation zoom" href="zoom/index.html" title="">Zoom</a>
	               			</label>
		            	</fieldset>
			            <fieldset class="button-bar">
			            	<button type="submit">Download bundle</button>
			            </fieldset>
			         </fieldset>
		        </form>
	        </section>
        </div>
    </body>
</html>
