<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
    <link rel="stylesheet" href="../../style/common.css" type="text/css">
		<link rel="stylesheet" href="autosuggest.css" type="text/css">

		<script data-main="../../src/main" src="../../lib/require.js" type="text/javascript" charset="utf-8"></script>

		<style>
			.current {
			font-weight: bold;
			display: inline-block;
			color: red;
			}
		</style>
	</head>
	<body>
		<section class="description">
			<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
		</section>
		<section class="demo">
		<h2>Demo</h2>
		<p>Try the auto suggest pattern below with the terms 'Apples', 'Oranges', 'Oranges' and 'Bananas'.</p>
		<input class="pat-autosuggest" placeholder="Pick some fruit" data-pat-autosuggest="words: Apples, Oranges, Oranges, Bananas" type="text"></input>
		</section>
		<section class="documentation">
			<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
		</section>
		
		<a href="../../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
		
	</body>
</html>
