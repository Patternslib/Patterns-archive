<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Demo page</title>
                <link rel="stylesheet" href="../../style/common.css" type="text/css">
		<link rel="stylesheet" href="toggle.css" type="text/css">
                <script src="../../bundles/patterns.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="description">
			<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
		</section>
		<section class="demo">
		<h2>Demo</h2>
			<h2>Toggle a class</h2>
			<span class="red" id="toToggle">This is getting toggled</span>
			<small>also notice how the status persists across page reloads!</small><br/>
			<button id="colour" class="pat-toggle" data-pat-toggle="selector: #toToggle; value: red blue; store: session">change colour</button>
			
			<h2>Toggling of attributes</h2>
			<fieldset>
			<input type="checkbox" id="toCheck" />
			<button class="pat-toggle" data-pat-toggle="#toCheck checked checked">toggle checkbox</button>
			</fieldset>
		</section>
		<section class="documentation">
			<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
		</section>
          
          <a href="../../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>
          
	</body>
</html>
