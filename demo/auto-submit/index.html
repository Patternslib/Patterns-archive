<!DOCTYPE html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Auto submit</title>
    	<link rel="stylesheet" href="../../style/common.css" type="text/css">
		<link rel="stylesheet" href="autosubmit.css" type="text/css">
	</head>
	<body class="home">
		<section class="description">
			<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
		</section>
		<section class="demo">
			<h2>Demo</h2>
			<form action="pattern-test-response.html" data-pat-inject="target: #main-content" class="concise pat-inject">
				<fieldset class="pat-autosubmit">
					<label>
						Take your pick
						<select>
							<option>
								Item A
							</option>
							<option>
								Item B
							</option>
						</select>
					</label>
					<label><input type="checkbox" name="myCheckbox" /> My checkbox</label>
					<fieldset class="comprehensive check-list">
						<legend>We like options</legend>
						<label><input type="checkbox" name="cream" /> Cream</label>
						<label><input type="checkbox" name="syrup" /> Syrup</label>
					</fieldset>
					<label><input type="file" name="myFile" /> Upload a file</label>
					<fieldset class="comprehensive radio-list">
						<legend>Choose your flavour</legend>
						<label><input type="radio" name="radio" /> Strawberry</label>
						<label><input type="radio" name="radio" /> Banana</label>
						<label><input type="radio" name="radio" /> Raspberry</label>
					</fieldset>
					<label>Free text field triggers with delay <input type="text" name="keyup" class="pat-autosubmit"/></label>
					<label>Free text field triggers when field loses focus <input type="text" name="defocus" class="pat-autosubmit" data-pat-autosubmit="defocus" /></label>
				</fieldset>
			</form>
			<div id="main-content">
				<p>Some content will appear here if you change anything in the formâ€¦</p>
			</div>
		</section>
		<section class="documentation">
			<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
		</section>
		
		<a href="../../index.html" class="pat-inject" data-pat-inject="source: #global-navigation::element; target: self::element; trigger: autoload">Global navigation</a>

		<script data-main="../../src/main" src="../../jam/require.js"></script>
	</body>
</html>
