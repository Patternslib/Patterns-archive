<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sortable demo page</title>
	<link rel="stylesheet" href="/style/common.css" type="text/css">
    <script src="/main.js" type="text/javascript" charset="utf-8"></script>
	<script data-main="/src/pat/main" src="/src/bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<section class="description">
		<a href="description.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Description</a>
	</section>
	<section class="demo">
		<h2>Demo</h2>
        <div id="demo">
            <h1>Sortable demo</h1>
            <ul class="pat-sortable">
                <li>3</li>
                <li>5</li>
                <li>4</li>
                <li>1</li>
                <li>6</li>
                <li>2</li>
            </ul>
        
            <h1>Another sortable demo</h1>
            <ul class="pat-sortable scrolling">
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
                <li>Five</li>
                <li>Six</li>
                <li>Seven</li>
                <li>Eight</li>
                <li>Nine</li>
                <li>Ten</li>
            </ul>
        </div>
	</section>
	<section class="documentation">
		<a href="documentation.md" class="pat-inject" data-pat-inject="source: ::element; target: self::element; trigger: autoload">Documentation</a>
	</section>
</body>
</html>
